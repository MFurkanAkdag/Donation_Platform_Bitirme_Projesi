# ============================================================================
# ŞEFFAF BAĞIŞ PLATFORMU - ANA YAPILANDIRMA
# ============================================================================

spring:
  application:
    name: seffaf-bagis-api
  
  # ===== PROFIL AYARLARI =====
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # ===== VERİTABANI AYARLARI =====
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:seffaf_bagis_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool
    hikari:
      pool-name: SeffafBagisHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000          # 5 dakika
      max-lifetime: 1200000         # 20 dakika
      connection-timeout: 30000     # 30 saniye
      leak-detection-threshold: 60000
  
  # ===== JPA / HIBERNATE =====
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate            # Flyway yönetecek, validate ile kontrol
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Europe/Istanbul
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_schema: public
    open-in-view: false             # Performans için kapalı
  
  # ===== FLYWAY (Database Migrations) =====
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true            # Production'da temizleme yasak
  
  # ===== REDIS =====
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
  
  # ===== CACHE =====
  cache:
    type: redis
    redis:
      time-to-live: 3600000         # 1 saat (ms)
      cache-null-values: false
  
  # ===== E-POSTA (SMTP) =====
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8
  
  # ===== THYMELEAF (Email Templates) =====
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: true
  
  # ===== SERVLET =====
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  
  # ===== JACKSON (JSON) =====
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: Europe/Istanbul
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# ============================================================================
# SERVER AYARLARI
# ============================================================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

# ============================================================================
# LOGGING AYARLARI
# ============================================================================
logging:
  level:
    root: INFO
    com.seffafbagis: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/seffaf-bagis.log
    max-size: 10MB
    max-history: 30

# ============================================================================
# ACTUATOR (Monitoring)
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# ============================================================================
# SPRINGDOC OPENAPI (Swagger)
# ============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# ============================================================================
# UYGULAMA ÖZEL AYARLAR
# ============================================================================
app:
  # ===== JWT AYARLARI =====
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-minimum-32-characters}
    access-token-expiration: 900000        # 15 dakika (ms)
    refresh-token-expiration: 604800000    # 7 gün (ms)
    issuer: seffaf-bagis-platform
  
  # ===== CORS AYARLARI =====
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://127.0.0.1:3000
      - ${FRONTEND_URL:http://localhost:3000}
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true
    max-age: 3600
  
  # ===== IYZICO ÖDEME AYARLARI =====
  payment:
    iyzico:
      api-key: ${IYZICO_API_KEY:sandbox-api-key}
      secret-key: ${IYZICO_SECRET_KEY:sandbox-secret-key}
      base-url: ${IYZICO_BASE_URL:https://sandbox-api.iyzipay.com}
  
  # ===== DOSYA DEPOLAMA =====
  storage:
    type: ${STORAGE_TYPE:local}           # local veya s3
    local:
      upload-dir: ${UPLOAD_DIR:./uploads}
    s3:
      bucket-name: ${S3_BUCKET_NAME:}
      region: ${S3_REGION:eu-central-1}
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
  
  # ===== ŞİFRELEME AYARLARI (KVKK) =====
  encryption:
    algorithm: AES/GCM/NoPadding
    key: ${ENCRYPTION_KEY:your-32-character-encryption-key!}
  
  # ===== PLATFORM AYARLARI =====
  platform:
    name: Şeffaf Bağış Platformu
    url: ${PLATFORM_URL:http://localhost:3000}
    support-email: destek@seffafbagis.org
    min-donation-amount: 10
    max-donation-amount: 1000000
    evidence-deadline-days: 15
    transparency-score-threshold: 40
    bank-transfer-expiry-hours: 72
  
  # ===== ZAMANLANMIŞ GÖREVLER =====
  scheduler:
    enabled: true
    recurring-donation-cron: "0 0 9 * * ?"        # Her gün 09:00
    bank-transfer-expiry-cron: "0 */30 * * * ?"   # Her 30 dakika
    evidence-reminder-cron: "0 0 10 * * ?"        # Her gün 10:00
    transparency-score-cron: "0 0 2 * * ?"        # Her gün 02:00

---
# ============================================================================
# DEVELOPMENT PROFİLİ
# ============================================================================
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    clean-disabled: false           # Dev'de temizleme açık

logging:
  level:
    com.seffafbagis: DEBUG
    org.hibernate.SQL: DEBUG

app:
  jwt:
    access-token-expiration: 3600000       # 1 saat (dev için uzun)
  
  scheduler:
    enabled: false                          # Dev'de kapalı

---
# ============================================================================
# PRODUCTION PROFİLİ
# ============================================================================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    clean-disabled: true

logging:
  level:
    root: WARN
    com.seffafbagis: INFO
    org.hibernate.SQL: WARN

springdoc:
  swagger-ui:
    enabled: false                 # Production'da Swagger kapalı

app:
  cors:
    allowed-origins:
      - https://seffafbagis.org
      - https://www.seffafbagis.org

---
# ============================================================================
# TEST PROFİLİ
# ============================================================================
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: localhost
    port: 3025

logging:
  level:
    root: WARN
    com.seffafbagis: DEBUG

app:
  scheduler:
    enabled: false