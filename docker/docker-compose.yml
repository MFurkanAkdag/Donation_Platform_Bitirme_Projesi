version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: seffaf_bagis_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=seffaf_bagis_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: seffaf_bagis_redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: seffaf_bagis_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/seffaf_bagis_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: always

volumes:
  postgres_data:
